<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPT Auction Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 1rem 0;
      color: #333;
    }

    #login, #game {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
    }

    input {
      padding: 0.6rem;
      width: 100%;
      max-width: 300px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 0.6rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #players, #round-info, #result {
      margin: 1rem 0;
      color: #444;
      text-align: center;
    }

    #item-box {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    #item-image {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4rem;
      }
      button {
        width: 100%;
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>GPT Auction Game</h1>

  <div id="login">
    <input id="name" placeholder="Enter your name" />
    <button onclick="joinGame()">Join</button>
  </div>

  <div id="game" style="display:none;">
    <div id="players"></div>
    <h3 id="round-info"></h3>

    <div id="item-box">
      <h2 id="item-name"></h2>
      <img id="item-image" />
      <p id="item-desc"></p>
      <p id="current-bid"></p>
      <button onclick="bid()">ðŸ’¸ Bid +$200</button>
      <button onclick="walk()">ðŸš¶ Walk Away</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>

</body>
</html>
