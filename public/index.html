<!DOCTYPE html>
<html>
<head>
  <title>GPT Auction Game</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; text-align: center; }
    img { max-width: 300px; }
    #item-box { margin: 20px; padding: 20px; background: #fff; display: inline-block; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>GPT Auction Game</h1>
  <div id="login">
    <input id="name" placeholder="Enter your name" />
    <button onclick="joinGame()">Join</button>
  </div>
  <div id="game" style="display:none;">
    <div id="players"></div>
    <div id="item-box">
      <h2 id="item-name"></h2>
      <img id="item-image" />
      <p id="item-desc"></p>
      <p id="current-bid"></p>
      <button onclick="bid()">Bid +$200</button>
      <button onclick="walk()">Walk Away</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
